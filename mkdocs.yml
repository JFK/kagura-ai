site_name: Kagura AI Documentation
site_url: https://www.kagura-ai.com

docs_dir: 'docs'

theme:
  name: material
  language: en
  palette:
    primary: green
    accent: red
  logo: assets/kagura-icon.svg
  favicon: assets/kagura-icon.svg
  features:
    - content.code.copy
  footer:
    social: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - attr_list

plugins:
  - search
  - meta-descriptions
  - social:
#  - i18n:
#      default_language: en
#      languages:
#        en: English
#        ja: 日本語

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: en/quickstart.md
    - Installation: en/installation.md
    - System Configuration: en/system-configuration.md
  - AI Agents:
    - Overiew: en/agents/overview.md
    - Types: en/agents/types.md
    - Configuration: en/agents/configuration.md
  - Tutorials:
    - Coding Examples: en/tutorials/coding-examples.md
    - Building Your First Agent: en/tutorials/first-agent.md
    - Agent Pupblising Guide: en/tutorials/agent-publishing-guide.md

  - For Developers:
    - How to Contribute: https://github.com/JFK/kagura-ai/blob/main/CONTRIBUTING.md
    - Contributing (日本語): https://github.com/JFK/kagura-ai/blob/main/CONTRIBUTING_JA.md
    - Code of Conduct: https://github.com/JFK/kagura-ai/blob/main/CODE_OF_CONDUCT.md
  - Why Kagura AI?: en/kagura.md
  - Try ChatGPTs: https://chatgpt.com/g/g-674c1cfed1a88191bd594e13c2840a44-kagura-ai-agent-builder
  - GitHub: https://github.com/JFK/kagura-ai

extra_css:
  - assets/custom.css

extra_javascript:
  - assets/custom.js

extra:
  favicon: assets/kagura-icon.svg
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JFK/kagura-ai
      name: GitHub Repository
