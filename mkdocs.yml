site_name: Kagura AI Documentation
site_url: https://www.kagura-ai.com

docs_dir: 'docs'

theme:
  name: material
  language: en
  palette:
    primary: green
    accent: red
  logo: assets/kagura-icon.svg
  favicon: assets/kagura-icon.svg
  features:
    - content.code.copy
  footer:
    social: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - attr_list

plugins:
  - search
#  - i18n:
#      default_language: en
#      languages:
#        en: English
#        ja: 日本語

nav:
  - Home: index.md
  - Getting Started:
    - Installation: en/installation.md
    - Quick Start: en/quickstart.md
  - Tutorials:
    - Basic Agent: en/tutorials/01-basic-agent.md
    - Template Engine: en/tutorials/02-templates.md
    - Type-Based Parsing: en/tutorials/03-type-parsing.md
    - Code Execution: en/tutorials/04-code-execution.md
    - Using the REPL: en/tutorials/05-repl.md
  - API Reference:
    - Overview: en/api/index.md
    - '@agent Decorator': en/api/agent.md
    - Code Executor: en/api/executor.md
    - CLI Commands: en/api/cli.md
  - Examples: https://github.com/JFK/kagura-ai/tree/main/examples
  - For Developers:
    - How to Contribute: https://github.com/JFK/kagura-ai/blob/main/CONTRIBUTING.md
    - Contributing (日本語): https://github.com/JFK/kagura-ai/blob/main/CONTRIBUTING_JA.md
    - Code of Conduct: https://github.com/JFK/kagura-ai/blob/main/CODE_OF_CONDUCT.md
  - GitHub: https://github.com/JFK/kagura-ai

extra_css:
  - assets/custom.css

extra_javascript:
  - assets/custom.js

extra:
  favicon: assets/kagura-icon.svg
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JFK/kagura-ai
      name: GitHub Repository
