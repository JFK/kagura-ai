site_name: Kagura AI Documentation
site_url: https://www.kagura-ai.com

docs_dir: 'docs'

theme:
  name: material
  language: en
  palette:
    primary: green
    accent: red
  logo: assets/kagura-icon.svg
  favicon: assets/kagura-icon.svg
  features:
    - content.code.copy
  footer:
    social: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - attr_list

plugins:
  - search
#  - i18n:
#      default_language: en
