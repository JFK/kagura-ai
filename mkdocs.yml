site_name: Kagura AI Documentation
site_url: https://www.kagura-ai.com

docs_dir: 'docs'

theme:
  name: material
  language: en
  palette:
    primary: green
    accent: red
  logo: assets/kagura-icon.svg
  favicon: assets/kagura-icon.svg
  features:
    - content.code.copy
  footer:
    social: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - attr_list

plugins:
  - search

nav:
  - Home: index.md

  - Getting Started:
    - Quick Start (5 min): quickstart.md
    - Installation: en/installation.md
    - SDK Guide: sdk-guide.md
    - Chat Guide (Bonus): chat-guide.md

  - SDK Tutorials:
    - Your First Agent: en/tutorials/01-basic-agent.md
    - Jinja2 Templates: en/tutorials/02-templates.md
    - Type-Safe Parsing: en/tutorials/03-type-parsing.md
    - Memory Management: en/tutorials/08-memory-management.md
    - Custom Tools: en/tutorials/11-tools.md
    - Multi-Agent Workflows: en/tutorials/12-workflows.md
    - Testing Agents: en/tutorials/14-testing.md

  - Integration Guides:
    - Web Search & Scraping: en/guides/web-integration.md
    - MCP (Claude Desktop): en/guides/claude-code-mcp-setup.md
    - OAuth2 Authentication: en/guides/oauth2-authentication.md
    - Meta Agent: en/guides/meta-agent.md
    - Context Compression: en/guides/context-compression.md

  - Advanced Topics:
    - Code Execution: en/tutorials/04-code-execution.md
    - Agent Routing: en/tutorials/09-agent-routing.md
    - Multimodal RAG: en/tutorials/13-multimodal-rag.md
    - Performance Caching: en/guides/performance-caching.md
    - Observability: en/tutorials/15-observability.md

  - API Reference:
    - Overview: en/api/index.md
    - Core Decorators:
      - '@agent': en/api/agent.md
      - '@tool': en/api/tools.md
      - '@workflow': en/api/workflows.md
    - Features:
      - Memory System: en/api/memory.md
      - Agent Builder: en/api/builder.md
      - Testing Framework: en/api/testing.md
    - Integrations:
      - Chat Session: en/api/chat.md
      - MCP Integration: en/api/mcp.md
      - Authentication: en/api/auth.md
    - Advanced:
      - Code Executor: en/api/executor.md
      - Context Compression: en/api/compression.md
      - Observability: en/api/observability.md

  - Examples: https://github.com/JFK/kagura-ai/tree/main/examples

  - For Developers:
    - How to Contribute: https://github.com/JFK/kagura-ai/blob/main/CONTRIBUTING.md
    - Code of Conduct: https://github.com/JFK/kagura-ai/blob/main/CODE_OF_CONDUCT.md

extra_css:
  - assets/custom.css

extra_javascript:
  - assets/custom.js

extra:
  favicon: assets/kagura-icon.svg
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JFK/kagura-ai
      name: GitHub Repository
