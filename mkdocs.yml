site_name: Kagura AI Documentation
site_url: https://www.kagura-ai.com
site_description: Universal AI Memory Platform - MCP-native memory for all your AIs

docs_dir: 'docs'

theme:
  name: material
  language: en
  palette:
    primary: green
    accent: red
  logo: assets/kagura-icon.svg
  favicon: assets/kagura-icon.svg
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.top
  footer:
    social: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - admonition
  - pymdownx.details

plugins:
  - search

nav:
  - Home: index.md

  - Getting Started:
    - Quick Start (10 min): getting-started.md
    - MCP Setup (Claude Desktop): mcp-setup.md
    - MCP Setup (Claude Code): mcp-claude-code-setup.md
    - Installation: quickstart.md

  - User Guides:
    - MCP over HTTP/SSE (ChatGPT): mcp-http-setup.md
    - Self-Hosting Guide: self-hosting.md
    - Memory Export/Import: memory-export.md
    - REST API Usage: rest-api-usage.md
    - Architecture Overview: architecture.md

  - API Reference:
    - REST API & MCP Tools: api-reference.md
    - OpenAPI Specification:
      - Overview: api/index.md
      - YAML Spec: api/reference.yaml

  - Examples: https://github.com/JFK/kagura-ai/tree/main/examples

  - For Developers:
    - How to Contribute: https://github.com/JFK/kagura-ai/blob/main/CONTRIBUTING.md
    - Code of Conduct: https://github.com/JFK/kagura-ai/blob/main/CODE_OF_CONDUCT.md

extra_css:
  - assets/custom.css

extra_javascript:
  - assets/custom.js

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JFK/kagura-ai
      name: GitHub Repository
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/kagura-ai/
      name: PyPI Package
