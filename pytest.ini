# pytest.ini
[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
addopts = -v --tb=short
# Exclude legacy directories during v2.0 migration
norecursedirs = .* build dist CVS _darcs {arch} *.egg *_legacy
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration test
