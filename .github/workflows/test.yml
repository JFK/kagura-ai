# File: .github/workflows/test.yml
# Unit and functional tests workflow
# Runs on: pull requests, pushes to main
# Note: Integration tests are in integration_tests.yml

name: Run tests

on:
  workflow_call: {}
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install dependencies
        env:
          UV_HTTP_TIMEOUT: 60
        run: |
          uv sync --frozen --all-extras

      # Temporarily skip type checking due to CI timeout issues
      # - name: Run type checking
      #   run: uv run pyright src/kagura/
      #   timeout-minutes: 5

      - name: Run linting
        run: uv run ruff check src/kagura/
        timeout-minutes: 1

      - name: Run tests with coverage
        run: uv run pytest -m "not integration" --ignore=tests/integration --cov=src/kagura --cov-report=xml --cov-report=term --tb=short -v
        timeout-minutes: 5

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
