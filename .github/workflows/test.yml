# File: .github/workflows/test.yml
# Unit and functional tests workflow
# Runs on: pull requests to main, pushes to main
# Note: Integration tests are in integration_tests.yml
# Modified: Only run CI for PRs targeting main branch to save time

name: Run tests

on:
  workflow_call: {}
  workflow_dispatch: {}
  # push rmeoved: too many checks
  pull_request:
    branches:
      - main  # Only run on PRs targeting main branch
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
jobs:
  test:
    name: Run tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        # Python 3.13 temporarily disabled - torch dependency not yet compatible

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install dependencies
        env:
          UV_HTTP_TIMEOUT: 60
        run: |
          uv sync --frozen --all-extras

      - name: Run type checking
        run: uv run pyright
        timeout-minutes: 3

      - name: Run linting
        run: uv run ruff check src/kagura/
        timeout-minutes: 1

      - name: Clear ChromaDB and test caches
        run: |
          # Clear all possible ChromaDB locations
          rm -rf ~/.cache/chroma* ~/.local/share/kagura/*/vector_db /tmp/chroma* /tmp/pytest-of-* /tmp/kagura_test_data_* /tmp/kagura_test
          # Find and remove any remaining ChromaDB sqlite files
          find /tmp -name "chroma.sqlite3" -delete 2>/dev/null || true
          find ~/.local/share -name "chroma.sqlite3" -delete 2>/dev/null || true
          echo "ChromaDB cache cleared"

      - name: Run tests with coverage
        env:
          KAGURA_FORCE_RECREATE_COLLECTIONS: "true"
        run: uv run pytest -n auto -m "not integration and not slow" --ignore=tests/integration --ignore=tests/api --ignore=tests/auth --cov=src/kagura --cov-report=xml --cov-report=term --tb=short -v
        timeout-minutes: 10

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
