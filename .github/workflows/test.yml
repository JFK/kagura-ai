# File: .github/workflows/test.yml
name: Run tests

on:
  workflow_call: {}
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install dependencies
        run: |
          uv sync --frozen --all-extras --dev

      - name: Run tests (agents)
        run: uv run pytest tests/agents/ -v --tb=short
        timeout-minutes: 1

      - name: Run tests (cli)
        run: uv run pytest tests/cli/ -v --tb=short
        timeout-minutes: 1

      - name: Run tests (core/agent)
        run: uv run pytest tests/core/test_agent_implementation.py tests/core/test_decorators.py -v --tb=short
        timeout-minutes: 1

      - name: Run tests (core/executor)
        run: uv run pytest tests/core/test_executor.py -v --tb=short
        timeout-minutes: 1

      - name: Run tests (core/parser)
        run: uv run pytest tests/core/test_parser.py -v --tb=short
        timeout-minutes: 1

      - name: Run tests (core/prompt)
        run: uv run pytest tests/core/test_prompt.py -v --tb=short
        timeout-minutes: 1

      - name: Run tests (integration)
        run: uv run pytest tests/integration/ -v --tb=short
        timeout-minutes: 1

      - name: Run tests (version)
        run: uv run pytest tests/test_version.py -v --tb=short
        timeout-minutes: 1
